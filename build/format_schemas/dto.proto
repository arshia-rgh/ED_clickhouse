syntax = "proto3";

package dto;

// LoginEvent
message LoginEvent {
  string event_id = 1;
  string event_name = 2;
  string user_id = 3;
  string session_id = 4;
  string anonymous_id = 5;
  int64 timestamp = 6;
  string service_origin = 7;
  string platform = 8;
  string platform_version = 9;
  string os_name = 10;
  string os_version = 11;
  string browser_name = 12;
  string browser_version = 13;
  string device_type = 14;
  string screen_resolution = 15;
  string user_agent = 16;
}

